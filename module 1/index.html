<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Community Event Portal</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-qHFjzL8+0ROU0W+nOoFuEjeXg3y6RI2duZ3C3cRdozK2c1nujYV3QfSTTHR1Dp3F"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Icons (Optional) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Roboto', sans-serif;
    }
    #welcomeBanner {
      background-color: #add8e6;
      padding: 20px;
      text-align: center;
    }
    .highlight {
      background-color: yellow;
    }
    .nav-menu {
      list-style-type: none;
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 10px;
      background-color: #e0e0e0;
    }
    .nav-menu li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .event-image {
      width: 300px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul class="nav-menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#events">Events</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="help.html" target="_blank">Help</a></li>
    </ul>
  </nav>

  <!-- Welcome Banner -->
  <header id="welcomeBanner" class="mb-4">
    <h1 id="mainHeader">Welcome to the Community Event Portal</h1>
    <p>Exclusive Offer: <span style="color: red; font-weight: bold;">Register now and get a free entry!</span></p>
  </header>

  <!-- Main Content -->
  <main class="container mb-5">
    <!-- Events Section -->
    <section id="events" class="mb-4">
      <h2 class="highlight">Upcoming Community Events</h2>
      <table>
        <caption>Recent Events</caption>
        <tr>
          <td><img src="images/community-event1.jpg" alt="Community Gathering" title="Community Gathering" class="event-image" /></td>
          <td><img src="images/community-event2.jpg" alt="Local Festival" title="Local Festival" class="event-image" /></td>
        </tr>
      </table>
    </section>

    <!-- Registration Form -->
    <section id="registration" class="mb-4">
      <h2>Event Registration</h2>
      <form id="eventForm" class="border p-3 rounded bg-light">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required autofocus />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="Your Phone Number" />
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Event Date:</label>
          <input type="date" id="date" name="date" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="eventType" class="form-label">Event Type:</label>
          <select id="eventType" name="eventType" class="form-select">
            <option value="music">Music</option>
            <option value="art">Art</option>
            <option value="sports">Sports</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" name="message" class="form-control" placeholder="Your message..." rows="4"></textarea>
        </div>

        <button type="submit" id="registerBtn" class="btn btn-primary">
          <i class="bi bi-person-plus-fill"></i> Register
        </button>
        <output id="confirmation" class="d-block mt-3"></output>
      </form>
    </section>

    <!-- Video Section -->
    <section id="promoVideo" class="mb-4">
      <h2>Event Promo Video</h2>
      <video id="eventVideo" width="100%" controls>
        <source src="videos/community-event.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p id="videoStatus"></p>
    </section>

    <!-- Geolocation -->
    <section id="geolocation" class="mb-4">
      <h2>Find Nearby Events</h2>
      <button id="findEventsBtn" class="btn btn-outline-info">
        <i class="bi bi-geo-alt-fill"></i> Find Nearby Events
      </button>
      <p id="locationDisplay"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Local Community Event Portal</p>
    <button id="clearPreferencesBtn" class="btn btn-sm btn-warning mt-2">Clear Preferences</button>
  </footer>

  <!-- Bootstrap 5 JS Bundle CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OL5yD7gCN3UwFQxUUlFqFDKn7rYmq7c+v5kXHkVDrZH3dWjozRp3z1UECvhk1OWf"
    crossorigin="anonymous"
  ></script>

  <!-- Your custom JavaScript -->
  <script src="main.js"></script>
</body>
</html>
